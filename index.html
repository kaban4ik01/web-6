<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Home work 6</title>
    <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form id="form">
			<label id="result"></label>
			<br />
			<label for="amount">Количество товара:</label>
			<input
				id="amount"
				name="amount"
				min="1"
				value="1"
				placeholder="Введите количество товара"
				required
				type="number"
			/>
			<br />
			<label>Тип услуги</label>
			<div id="radios">
				<label
					><input
						type="radio"
						name="prodOptions"
						value="item_1"
					/>Коммунальные услуги</label
				>
				<label
					><input
						type="radio"
						name="prodOptions"
						value="item_2"
					/>Lada Granta (2024)</label
				>
				<label
					><input type="radio" name="prodOptions" value="item_3" />Детейлинг сервис</label
				>
			</div>
		</form>
	</body>

	<script src="main.js"></script>
</html>
